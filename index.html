<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lector Barcode Flujo Correcto</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    header { display:flex; align-items:center; gap:12px; }
    header img { height:56px; }
    #video { width:100%; max-width:640px; border-radius:8px; background:#000; display:block; margin:auto; }
    #confirmBox, #accessories { margin-top:12px; text-align:center; }
    button { margin:4px; padding:8px 14px; border-radius:6px; border:1px solid #888; background:#f4f4f4; cursor:pointer; }
    #status { margin-top:10px; text-align:center; font-size:14px; color:#555; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo empresa" />
    <h1>Lector de Códigos</h1>
  </header>
  <video id="video" playsinline autoplay muted></video>

  <div id="confirmBox" style="display:none;">
    <p>Código detectado: <span id="detectedCode"></span></p>
    <input id="manualCode" placeholder="Editar código manual" />
    <div>
      <button id="btnConfirm">Confirmar</button>
      <button id="btnRetry">Reintentar escaneo</button>
    </div>
  </div>

  <div id="accessories" style="display:none;">
    <p>Captura fotos de los accesorios:</p>
    <button id="btnNextPhoto">Tomar foto</button>
  </div>

  <div id="status">Estado: esperando escaneo...</div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzrJvR8YKhv4xlNmKmgcQ0A11bfqZq9EHqctrSJyIYgBkYbjp0bxCibo88nYYxj6xHTdw/exec";
    const SECRET_TOKEN = "MiTokenUltraSeguro123";
    const DRIVE_PARENT_ID = "1lhyyCwOxzA9Mr6jUFScDTsOrXBLM7RRp";
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const confirmBox = document.getElementById('confirmBox');
    const accessoriesBox = document.getElementById('accessories');
    const detectedCodeEl = document.getElementById('detectedCode');
    const manualCode = document.getElementById('manualCode');

    let currentCode = null;
    let photoCounter = 0;
    const codeReader = new ZXing.BrowserBarcodeReader();

    function normalizeCode(raw){ return raw ? raw.replace(/[^0-9A-Za-z]/g,'').toUpperCase() : ''; }
    function isValidCode(code){ return (/^G9[0-9A-Z]{10}$/.test(code) || /^G7[0-9A-Z]{10}$/.test(code)); }
    function captureFrame(){
      const canvas=document.createElement('canvas');
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
      canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);
      return canvas.toDataURL('image/jpeg',0.9);
    }
    async function sendToWebApp(payload){
      payload.token=SECRET_TOKEN; payload.parentFolderId=DRIVE_PARENT_ID;
      try{ const r=await fetch(WEBAPP_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
        console.log(await r.text()); } catch(err){ console.error(err); }
    }
    async function startScanner(){
      statusEl.innerText="Escaneando...";
      try{
        await codeReader.decodeFromConstraints({video:{facingMode:{exact:"environment"}}},'video',(result,err)=>{
          if(result){ const cleaned=normalizeCode(result.text);
            if(isValidCode(cleaned)){ showConfirm(cleaned); codeReader.reset(); }
          }
        });
      }catch(e){ console.error(e); statusEl.innerText="Error cámara"; }
    }
    function showConfirm(code){
      currentCode=code; detectedCodeEl.innerText=code; manualCode.value=code;
      confirmBox.style.display="block"; statusEl.innerText="Código detectado, confirma o corrige.";
    }

    document.getElementById('btnConfirm').addEventListener('click',()=>{
      const finalCode=normalizeCode(manualCode.value);
      if(!isValidCode(finalCode)){ alert("Código inválido"); return; }
      currentCode=finalCode; const photo=captureFrame();
      sendToWebApp({action:"create_folder",code:currentCode,photo:photo});
      confirmBox.style.display="none"; accessoriesBox.style.display="block";
      photoCounter=0; statusEl.innerText="Carpeta creada. Inicia captura de accesorios.";
    });
    document.getElementById('btnRetry').addEventListener('click',()=>{ confirmBox.style.display="none"; startScanner(); });
    document.getElementById('btnNextPhoto').addEventListener('click',()=>{
      if(!currentCode)return; photoCounter++; const photo=captureFrame();
      const filename=photoCounter+".jpg";
      sendToWebApp({action:"upload_photo",code:currentCode,photo:photo,filename:filename});
      statusEl.innerText="Foto "+filename+" subida";
    });

    startScanner();
  </script>
</body>
</html>
