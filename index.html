<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lector Barcode + Drive Uploader</title>

  <!-- ZXing (barcode) and Tesseract (OCR) -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 12px; color:#111; }
    header { display:flex; align-items:center; gap:12px; }
    header img { height:56px; }
    h1 { font-size:18px; margin:0; }
    #videoWrap { position:relative; max-width:820px; margin:12px auto; }
    video { width:100%; border-radius:8px; background:#000; display:block; }
    /* overlay area for scanning */
    .overlay { position:absolute; top:0; left:0; right:0; bottom:0; pointer-events:none; }
    #scanArea { position:absolute; border:3px dashed rgba(0,200,150,0.9); background: rgba(0,200,150,0.06); cursor:move; pointer-events:auto; }
    /* resize handle */
    .handle { position:absolute; width:14px; height:14px; background:#00c896; right:-7px; bottom:-7px; cursor:se-resize; border-radius:2px; }

    #controls { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
    select, button, input { padding:8px 10px; font-size:14px; border-radius:6px; border:1px solid #ccc; }
    #result { margin-top:12px; font-weight:700; color:#1b5e20; text-align:center; }

    #thumb { max-width:240px; display:block; margin:10px auto; border:1px solid #ddd; border-radius:6px; }
    #photoTags { display:flex; gap:6px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
    .tagBtn { padding:6px 8px; border-radius:6px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    .tagBtn.selected { background:#e0f2f1; border-color:#00a884; }
    #log { font-size:13px; color:#666; margin-top:8px; text-align:center; }

    footer { margin-top:18px; font-size:13px; color:#666; text-align:center; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo empresa" />
    <div>
      <h1>Lector de Códigos y Uploader a Drive</h1>
      <div style="font-size:13px;color:#555">Lee códigos que empiecen con <strong>G9</strong> o <strong>G7</strong> (12 caracteres)</div>
    </div>
  </header>

  <main>
    <div id="videoWrap">
      <video id="video" playsinline autoplay muted></video>
      <div class="overlay">
        <!-- adjustable scan area -->
        <div id="scanArea" style="left:20%;top:30%;width:60%;height:20%;">
          <div class="handle"></div>
        </div>
      </div>
    </div>

    <div id="controls">
      <label>Cámara: <select id="videoSelect"></select></label>
      <button id="btnRestart">Reiniciar</button>
      <button id="btnOCR">Leer texto (OCR)</button>
      <button id="btnConfirm" disabled>Confirmar manual</button>
      <button id="btnCreateFolder" disabled>Crear carpeta y guardar foto</button>
      <button id="btnTakeMore" disabled>Tomar fotos adicionales</button>
    </div>

    <div id="result">
      Código detectado: <span id="codeValue">—</span>
      <div><input id="manualEdit" type="text" placeholder="Editar código manualmente aquí" style="width:260px; margin-top:6px;" /></div>
    </div>

    <img id="thumb" alt="Foto capturada" style="display:none;"/>

    <div id="photoTags" aria-hidden="false">
      <!-- tags will be generated here -->
    </div>

    <div id="log">Estado: <span id="status">inactivo</span></div>
  </main>

  <footer>
    App PWA - Guarda fotos en carpeta Drive específica. Reemplaza WEBAPP_URL y DRIVE_PARENT_ID en el código antes de desplegar.
  </footer>

  <script>
    // ====== CONFIG - reemplaza con tu WebApp URL y Drive parent folder ID ======
    const WEBAPP_URL = "TU_URL_WEBAPP"; // Apps Script Web App (doPost)
    const DRIVE_PARENT_ID = "1lhyyCwOxzA9Mr6jUFScDTsOrXBLM7RRp"; // carpeta proporcionada por el usuario
    // =======================================================================

    const video = document.getElementById('video');
    const videoSelect = document.getElementById('videoSelect');
    const scanArea = document.getElementById('scanArea');
    const btnRestart = document.getElementById('btnRestart');
    const btnOCR = document.getElementById('btnOCR');
    const btnConfirm = document.getElementById('btnConfirm');
    const btnCreateFolder = document.getElementById('btnCreateFolder');
    const btnTakeMore = document.getElementById('btnTakeMore');
    const codeValue = document.getElementById('codeValue');
    const manualEdit = document.getElementById('manualEdit');
    const thumb = document.getElementById('thumb');
    const status = document.getElementById('status');
    const photoTagsDiv = document.getElementById('photoTags');

    const TAGS = ["Dispositivo","Arnés","Botón de pánico","IMEI cámara","Cámara frontal","Cámara trasera","Vehículo delantero","Vehículo trasero","Tablero","Tablero final"];
    let selectedTag = TAGS[0];

    // populate tags UI
    TAGS.forEach(t => {
      const b = document.createElement('button');
      b.textContent = t;
      b.type = "button";
      b.className = "tagBtn" + (t===selectedTag ? " selected" : "");
      b.addEventListener('click', () => {
        document.querySelectorAll('.tagBtn').forEach(x => x.classList.remove('selected'));
        b.classList.add('selected');
        selectedTag = t;
      });
      photoTagsDiv.appendChild(b);
    });

    // ZXing setup
    const codeReader = new ZXing.BrowserBarcodeReader();
    let currentDeviceId = null;
    let lastDetected = null;
    let lastCount = 0;
    const REQUIRED_CONFIRMATIONS = 2;

    function normalizeCode(raw) {
      return raw ? raw.replace(/[^0-9A-Za-z]/g,'').toUpperCase() : '';
    }
    function isValidCode(code) {
      return (/^G9[0-9A-Z]{10}$/.test(code) || /^G7[0-9A-Z]{10}$/.test(code));
    }

    // capture image from video within the scanArea bounding box
    function captureFromScanArea() {
      const rect = scanArea.getBoundingClientRect();
      const vw = video.getBoundingClientRect();
      const scaleX = video.videoWidth / vw.width;
      const scaleY = video.videoHeight / vw.height;
      const sx = (rect.left - vw.left) * scaleX;
      const sy = (rect.top - vw.top) * scaleY;
      const sw = rect.width * scaleX;
      const sh = rect.height * scaleY;
      const canvas = document.createElement('canvas');
      canvas.width = Math.max(1, Math.floor(sw)); canvas.height = Math.max(1, Math.floor(sh));
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    // capture full frame
    function captureFull() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    async function sendToWebApp(payload) {
      if (!WEBAPP_URL || WEBAPP_URL.includes("TU_URL_WEBAPP")) {
        alert("Configura WEBAPP_URL en el archivo antes de usar.");
        return;
      }
      status.innerText = "enviando...";
      try {
        const r = await fetch(WEBAPP_URL, { method: "POST", headers: { "Content-Type":"application/json" }, body: JSON.stringify(payload) });
        const text = await r.text();
        status.innerText = "enviado";
        console.log("respuesta webapp:", text);
        return text;
      } catch(err) {
        console.error(err);
        status.innerText = "error envío";
      }
    }

    // attempt OCR on scan area (prioritize printed text above barcode)
    async function doOCR() {
      status.innerText = "ejecutando OCR...";
      const dataUrl = captureFromScanArea();
      const blob = await (await fetch(dataUrl)).blob();
      const worker = Tesseract.createWorker({logger:m=>console.log(m)});
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      const { data: { text } } = await worker.recognize(blob);
      await worker.terminate();
      status.innerText = "OCR terminado";
      const cleaned = normalizeCode(text);
      if (isValidCode(cleaned)) {
        codeFound(cleaned, 'ocr');
      } else {
        status.innerText = "OCR no encontró código válido";
        console.log("OCR raw:", text, "clean:", cleaned);
      }
    }

    // barcode callback
    function handleBarcode(result) {
      if (!result || !result.text) return;
      const raw = result.text;
      const cleaned = normalizeCode(raw);
      codeValue.innerText = cleaned + " (raw)";
      if (!isValidCode(cleaned)) {
        status.innerText = "lectura inválida";
        lastDetected = null; lastCount = 0;
        return;
      }
      if (cleaned === lastDetected) lastCount++; else { lastDetected = cleaned; lastCount = 1; }
      status.innerText = "confirmaciones: "+lastCount+"/"+REQUIRED_CONFIRMATIONS;
      if (lastCount >= REQUIRED_CONFIRMATIONS) codeFound(cleaned, 'barcode');
    }

    function codeFound(code, source) {
      codeValue.innerText = code;
      manualEdit.value = code;
      status.innerText = "Código confirmado ("+source+")";
      btnConfirm.disabled = false;
      btnCreateFolder.disabled = false;
      const thumbData = captureFromScanArea();
      thumb.src = thumbData; thumb.style.display = "block";
    }

    // start scanner
    async function startScanner(deviceId=null) {
      status.innerText = "iniciando cámara";
      lastDetected = null; lastCount = 0;
      codeReader.reset();
      try {
        await codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
          if (result) handleBarcode(result);
        });
        status.innerText = "escaneando";
      } catch(e) {
        console.error(e);
        status.innerText = "error cámara";
      }
    }

    // list devices
    async function listDevices() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        videoSelect.innerHTML = '';
        devices.forEach(d => {
          const opt = document.createElement('option'); opt.value = d.deviceId; opt.text = d.label || d.deviceId; videoSelect.appendChild(opt);
        });
        if (devices.length) {
          currentDeviceId = devices.find(d=>/back|rear|environment/i.test(d.label))?.deviceId || devices[0].deviceId;
          videoSelect.value = currentDeviceId;
          startScanner(currentDeviceId);
        }
      } catch(err) {
        console.error(err);
        status.innerText = "no devices";
      }
    }

    // UI actions
    videoSelect.addEventListener('change', ()=>{ currentDeviceId = videoSelect.value; codeReader.reset(); startScanner(currentDeviceId); });
    btnRestart.addEventListener('click', ()=>{ lastDetected=null; lastCount=0; codeReader.reset(); startScanner(currentDeviceId); status.innerText='reiniciado'; });
    btnOCR.addEventListener('click', ()=>doOCR());
    btnConfirm.addEventListener('click', async ()=>{
      const manual = manualEdit.value.trim().toUpperCase().replace(/[^0-9A-Z]/g,'');
      if (!isValidCode(manual)) { alert('Código inválido. Debe empezar con G9 o G7 y tener 12 caracteres.'); return; }
      codeFound(manual,'manual');
      const payload = { action:'initial', code: manual, parentFolderId: DRIVE_PARENT_ID, photo: captureFromScanArea() };
      await sendToWebApp(payload);
    });

    btnCreateFolder.addEventListener('click', async ()=>{
      const code = manualEdit.value.trim().toUpperCase().replace(/[^0-9A-Z]/g,'');
      if (!isValidCode(code)) { alert('Código inválido'); return; }
      const payload = { action:'create_folder', code: code, parentFolderId: DRIVE_PARENT_ID, photo: captureFromScanArea() };
      const resp = await sendToWebApp(payload);
      console.log('create_folder resp:', resp);
      btnTakeMore.disabled = false;
    });

    btnTakeMore.addEventListener('click', async ()=>{
      const code = manualEdit.value.trim().toUpperCase().replace(/[^0-9A-Z]/g,'');
      if (!isValidCode(code)) { alert('Código inválido'); return; }
      let n = prompt('¿Cuántas fotos adicionales quieres tomar? (5-10)', '5');
      n = parseInt(n);
      if (!n || n<1) return;
      for (let i=0;i<n;i++) {
        const dataUrl = captureFromScanArea();
        const payload = { action:'upload_photo', code: code, parentFolderId: DRIVE_PARENT_ID, photo: dataUrl, tag: selectedTag };
        await sendToWebApp(payload);
        status.innerText = `foto ${i+1}/${n} enviada (${selectedTag})`;
        await new Promise(r=>setTimeout(r,700));
      }
      status.innerText = 'fotos adicionales enviadas';
    });

    // draggable + resizable scanArea
    (function makeDraggable(el){
      let dragging=false, resizing=false, startX, startY, startW, startH, startL, startT;
      const handle = el.querySelector('.handle');
      handle.addEventListener('pointerdown', e=>{ resizing=true; startX=e.clientX; startY=e.clientY; const r=el.getBoundingClientRect(); startW=r.width; startH=r.height; e.preventDefault(); });
      el.addEventListener('pointerdown', e=>{ if(e.target===handle) return; dragging=true; startX=e.clientX; startY=e.clientY; const r=el.getBoundingClientRect(); startL=r.left; startT=r.top; e.preventDefault(); });
      window.addEventListener('pointermove', e=>{
        if (!dragging && !resizing) return;
        const parent = document.getElementById('videoWrap').getBoundingClientRect();
        if (resizing) {
          const dx = e.clientX - startX; const dy = e.clientY - startY;
          const nw = Math.max(40, startW + dx); const nh = Math.max(30, startH + dy);
          el.style.width = nw + 'px'; el.style.height = nh + 'px';
        } else if (dragging) {
          const dx = e.clientX - startX; const dy = e.clientY - startY;
          el.style.left = Math.min(Math.max(0, startL + dx - parent.left), parent.width - el.offsetWidth) + 'px';
          el.style.top = Math.min(Math.max(0, startT + dy - parent.top), parent.height - el.offsetHeight) + 'px';
        }
      });
      window.addEventListener('pointerup', ()=>{ dragging=false; resizing=false; });
    })(scanArea);

    // kick off
    listDevices();

    // expose some globals for debugging
    window._captureFull = captureFull;
    window._captureScan = captureFromScanArea;

  </script>
</body>
</html>
